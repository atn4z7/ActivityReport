<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Time', 'Max Heart Rate', 'Average Heart Rate', 'Total Calories'], [ "11-23-2014 14:10:12", 133, 128, 566], [ "11-23-2014 14:10:37", 162, 105, 176], [ "11-23-2014 14:10:57", 146, 132, 498], [ "11-23-2014 14:11:10", 124, 107, 210 ]
        ]);

        var options = {
          title: 'Summary for NAME',
          hAxis: {title: 'Time',  titleTextStyle: {color: '#333'}},
          vAxis: {minValue: 0}
        };

        var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
